<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>파일업로드 테스트</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>
<div class="row mt-5" id="file-upload-container">
  <div class="col-md-4 offset-md-2 text-center">
    <h2>파일 업로드 테스트</h2>
    <form action="/video/upload" enctype="multipart/form-data" method="post">
      <div class="input-group">
        <label>TITLE</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="title을 입력하세요">
      </div>
      <div class="input-group">
        <input type="file" class="form-control" name="uploadFile" id="uploadFile" data-view="image_container" multiple>
        <button class="btn btn-primary" type="button" id="uploadBtn">파일업로드</button>
      </div>
    </form>
    <br>
    <div class="imgView" id="image_container"></div>

  </div>
</div>

<div th:replace="fragments/footer :: footer" />

<script src="/js/fileUpload.js"></script>

</body>
</html>
